<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Fontawesome　読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 他ファイル読み込み -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Bootstrapレスポンシブ</title>
  </head>
  <body>
    <header>
      <h1><span>JIN</span> Demo Site 4</h1>
      <nav>
        <ul>
          <li>HOME</li>
          <li>PROFILE</li>
          <li>SERVICE</li>
          <li>REVIEW</li>
          <li>CONTACT</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container main-contents">
        <div class="row">
          <article class="container main-content col-md-8">
            <div class="row">
              <div class="content bg-primary col-6">hello</div>
              <div class="content bg-success col-6">hello</div>
            </div>
          </article>
          <article class="sub-content col-md-4">
            <div class="bg-success">good morning</div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
